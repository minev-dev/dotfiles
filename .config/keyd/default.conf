[ids]
*

[main]
# Thumb Key (Alt) -> The "Universal Mac" Layer
leftalt = layer(mac_cmd)

# Pinky Key (Control) -> Standard Control (Preserves Ctrl+C/Ctrl+W in shell)
leftcontrol = layer(control)

# Windows Key -> Alt
leftmeta = layer(alt)

[mac_cmd:A]
# Open Link in New Tab: Map Thumb+Click -> Ctrl+Click
leftmouse = C-leftmouse

# Close Tab: Map Thumb+W -> Ctrl+F4 (Standard Close Tab, distinct from Ctrl+W)
w = C-f4

# Copy: Map Thumb+C -> Ctrl+C
# (Brave accepts this. Ghostty accepts this. Shell ignores it.)
c = C-insert

# Paste: Map Thumb+V -> Shift+V
# (Brave accepts this. Ghostty accepts this. Shell ignores it.)
v = S-insert

# New Tab: Map Thumb+T -> Ctrl+T
t = C-t

# Map other letters to Control for general shortcuts (Ctrl+A, Ctrl+F, etc)
a = C-a
b = C-b
d = C-d
e = C-e
f = C-f
g = C-g
h = C-h
i = C-i
j = C-j
k = C-k
l = C-l
m = C-m
n = C-n
o = C-o
p = C-p
q = C-q
r = C-r
s = C-s
u = C-u
x = C-x
y = C-y
z = C-z

# Numbers for Tab Switching
1 = C-1
2 = C-2
3 = C-3
4 = C-4
5 = C-5
6 = C-6
7 = C-7
8 = C-8
9 = C-9
0 = C-0

